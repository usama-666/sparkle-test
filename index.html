<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Font DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">



</head>

<body>


    <div class="login_page">


        <div class="left_form">

            <form>
                <h1 class="form_title">sign in</h1>
                <p class="tag_line">Enter your email and password to sign in!</p>

                <div class="hr_box">
                    <div class="or_box"> or</div>
                    <div class="custom_hr"></div>
                </div>

                <div class="form_group">
                    <label for="email">email <span class="special">*</span> </label> <br>
                    <input type="email" placeholder="mail@simmmple.com">
                </div>

                <div class="form_group">
                    <label for="password">password <span class="special">*</span> </label> <br>
                    <input type="password" placeholder="Min. 8 Character">
                </div>

                <div class="form_info">
                    <div>

                        <input type="checkbox" checked>
                        <span>keep me logged in</span>
                    </div>
                    <a href="#" class="special forgot_text">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign in</button>

            </form>
            <p>Not Registered yet? <a href="#" class="special forgot_text">Create an Account</a></p>
        </div>

        <div class="right_info">
            <div class="content">

                <div class="logo_container">
                    <img src="./asset/sparkle.png" class="logo" alt="logo">


                    <h1 class="spark">spark</h1>


                </div>
                <div class="info_box">
                    <p>Learn more about Air Drive on</p>
                    <h1>Spark.pl</h1>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
